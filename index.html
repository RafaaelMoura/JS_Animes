<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSAnimes</title>
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">

        <div class="top">
            <div>
                <img class="title" src="./Titulo/JS-Animes-15-06-2024.png" alt="Titulo">
                <h1 class="">{{ title }}</h1>
                <small>Ol√° {{ Username }}</small>
        
            </div>
    
           
            <form>
                <input placeholder="Busca por nome..." v-model="searchName"/>
                <button type="button" @click="search()">Buscar</button>
            </form>
        </div>

        <div class="animes">
            <div class="item" v-for="item of animes">
                <img :src="item.avatar" :alt="item.nome"/>
                <p>{{item.nome}}</p>
                <span @click="like(item.nome)" class="like material-symbols-outlined">thumb_up</span>
                <span @click="remove(item.id)" class="material-symbols-outlined">delete</span>
                

            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
